<HTML>
 <HEAD>
 <!-- This is a form validation, declaring all 3 variables as not blanks for it to proceed. -->
	<script>
	function validateForm() {
	var x = document.forms["myForm"]["first","last","email"].value;
	if (x == "") {
		alert("All fields must be filled out");
		return false;
	}
	}
	</script>
 <TITLE>Customer Information</TITLE>
 <link rel="stylesheet" type="text/css" href="CSS.css">
 </HEAD>
 <BODY>
	<!-- Comments Belong Here -->
	<H1>Customer Information</H1>
		<form name="myForm" onsubmit="return validateForm()" method="post">
	<!-- This is where user will input name and email -->
		First name:<br>
			<input type="text" name="first" value="">
			<br> 
		Last name:<br>
			<input type="text" name="last" value="">
			<br>
		Email:<br>
			<input type="text" name="email" value="">
			<br>
	<!-- Submit Button is here -->
			<input type="submit" value="Submit">
		</form>
</BODY>
</HTML>
